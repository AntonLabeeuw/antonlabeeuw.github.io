<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app</title>
        <link rel="icon" type="image/png" href="#" class="js-favicon" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css">

        <!-- Javascript -->
        <script src="script/app.js"></script>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/72aae3cd92.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="o-container">
            <div class="c-searchCity">
                <form action="get" class="c-city">
                    <input type="text" placeholder="Choose a city" id="city" class="c-city__input">
                    <div class="c-city__button">
                        <button class="o-search-button js-search"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>
            <div class="c-weather">
                <div class="c-weather__img">
                    <img src="icons/04d.png" class="js-icon" alt="Weather sucks today" title="Weather sucks today">
                </div>
                <div class="c-weather__text">
                    <h1 class="js-temperature">21 Â°C</h1>
                    <p class="c-weather__text js-description">Irure nostrud dolor officia exercitation id aliqua consectetur consequat cupidatat reprehenderit velit enim.</p>
                    <p class="c-weather__text js-wind">wind</p>
                    <p class="c-weather__text js-clouds">regen</p>
                </div>
            </div>
            <div class="c-sun">
                <div>
                    <div class="c-horizon">
                        <div class="c-horizon__sky-wrapper">
                            <div class="c-horizon__sky">
                                <span class="c-horizon__sun js-sun" data-time="08:00">
                                    <svg
                        class="c-sun"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 22 22"
                        >
                        <path
                        d="M17,11c0,3.3-2.7,6-6,6s-6-2.7-6-6s2.7-6,6-6S17,7.7,17,11z M11.5,0h-1v3h1V0z M3.6,2.9L2.9,3.6L5,5.7L5.7,5L3.6,2.9zM0,10.5l0,1h3v-1H0z M2.9,18.4l0.7,0.7L5.7,17L5,16.3L2.9,18.4z M10.5,22h1v-3h-1V22z M18.4,19.1l0.7-0.7L17,16.3L16.3,17L18.4,19.1z M22,11.5v-1h-3v1H22z M19.1,3.6l-0.7-0.7L16.3,5L17,5.7L19.1,3.6z"
                        />
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div class="c-horizon__line">
                            <time class="c-horizon__time js-sunrise"> 07:59 </time>
                            <time class="c-horizon__time js-sunset"> 19:07 </time>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
